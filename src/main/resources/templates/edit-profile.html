<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        input[readonly] {
            background-color: #e9e9e9;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container page centered">
<h2>Edit Profile</h2>
<div th:if="${errorMessage}" class="error" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<div th:if="${successMessage}" class="success" style="color:green;">
    <p th:text="${successMessage}"></p>
</div>

<form th:action="@{/edit}" th:object="${passenger}" method="post">

    <input type="hidden" th:field="*{username}" />

    <label>First Name:</label>
    <input type="text" th:field="*{firstname}" readonly />
    <div class="error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastname}" readonly />
    <div class="error" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>

    <label>Address:</label>
    <input type="text" th:field="*{address}" required />
    <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

    <label>City:</label>
    <input type="text" th:field="*{city}" required />
    <div class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>

    <label>Postal Code:</label>
   <input type="text" id="postalcode" th:field="*{postalcode}" placeholder="e.g. A1B 2C3" required />
   <div class="error" th:if="${#fields.hasErrors('postalcode')}" th:errors="*{postalcode}"></div>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required />
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <button type="submit">Update Profile</button>
</form>

<p style="margin-top: 15px;">
    <a th:href="@{/reservation/new(username=${passenger.username})}">← Back to Reservations</a>
</p>
</div>
<footer>
    Assignment 2 — Ayushi Parmar & Maria Angelina Guerta Ligo
</footer>
</body>
</html>
